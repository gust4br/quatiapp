  <main class="flex w-full sm:w-auto">
    <div class="flex flex-col gap-2 w-full">
      @for (todo of todos(); track $index) {
        <app-todo-item
          [todo]="todo"
          [index]="$index"
          (check)="onCheckboxChange($event)"
          (delete)="onDelete($event)"
          (updateTodo)="onUpdateTodo($event)"
        ></app-todo-item>
      }
      <app-todo-form (submitForm)="onSubmit($event)" />
      <app-resume/>

      <button class="w-full rounded text-red-500 px-3 py-2">Apagar compra</button> -->
    </div>
  </main>
